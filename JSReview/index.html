    var newDate=new Date();
    var newDay=newDate.getDate();
    var newYear=newDate.getFullYear();
    var newMonth=newDate.getMonth();

    var newHour=newDate.getHours();
    var newMinute=newDate.getMinutes();

    var timeStr=newYear+"年"+newMonth+"月"+newDay+"日 "+newHour+":"+newMinute
    //document.getElementById('div1').innerHTML=timeStr;

    var div1Name=document.getElementById('div1');
    var para=document.createElement('p');
    var node=document.createTextNode(timeStr);
    para.appendChild(node);

    div1Name.appendChild(para);
</script>
